<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/287c79341a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="Card">

            <figure class="CardHeader">
                <img src="img/profile.jpg" alt="Cool Picture Of Jerome" class="ProfileImage">
            </figure>

            <section class="CardBody">
                <p class="FullName">Full Name: Jerome Harrod II</p>
                <p class="RacerName">Agent Name: Halcyon</p>
                <p class="Desc">Renown SpyMaster Trained By The Legendary Burned Spy Michael Westen</p>
                <p>
                    <a href="#" class="SocialIcon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="SocialIcon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="SocialIcon"><i class="fab fa-twitter"></i></a>
                </p>
            </section>

            <section class="CardFooter">
                <div class="col">
                    <p><span class="count">1.5K</span> Followers</p>
                </div>
                <div class="col">
                    <p><span class="count">1.1K</span> Following</p>
                </div>

            </section>
        </section>
    </main>
</body>
</html>
